apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myweb-rs
 
spec:
  replicas: 7
  selector:
    matchLabels:
      env: production
  #  matchExpressions:
   #   - { key: env, operator: In,  values: [ production ] }
     
  template:
    metadata:
      name: myweb-pod
      labels:
        country: in
        env: production
       
        

    spec:
      containers:
      - name: myweb-con
        image: httpd
